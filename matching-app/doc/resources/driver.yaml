addDriver:
  post:
    tags:
      - Driver
    summary: Insert driver
    requestBody:
      content:
        application/json:
          schema:
            type: object
            properties:
              latitude:
                type: number
                format: double
              longitude: 
                type: number
                format: double
            example:
              latitude: 40.94276161
              longitude: 29.03934232  
    responses:
      '200':
        description: Successful response
        content:
          application/json: {}
addDrivers:
  post:
    tags:
      - Drivers
    summary: Insert drivers
    requestBody:
      content:
        multipart/form-data:
          schema:
            type: object
            properties:
              file:
                type: string
                format: binary  
    responses:
      '200':
        description: Successful response
        content:
          application/json: {}
